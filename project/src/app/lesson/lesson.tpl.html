<div class="container lesson-steps col-lg-2 col-md-3 col-sm-12">
	<div ng-repeat="task in tasks" class="
		alert alert-dismissable 
		{{ task.status == 'open' ? ' alert-info ' : '' }}
		{{ task.status == 'inprogress' ? ' alert-warning ' : '' }}
		{{ task.status == 'closed' ? ' alert-success ' : '' }}
	">
		<i class="
			fa fa-2x
			{{ task.status == 'open' ? ' fa-circle-o ' : '' }}
			{{ task.status == 'inprogress' ? ' fa-play-circle-o ' : '' }}
			{{ task.status == 'closed' ? ' fa-check-circle-o ' : '' }}
		"></i> <b>{{task.preTitle}}. </b>{{task.title}}
	</div>
